<!DOCTYPE html>
<html lang="{{ site.locale }}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	{% seo %}
	<link rel="stylesheet" href="/css/main.css">
	<link rel="apple-touch-icon" href="/icon.png">
</head>

<body>
	<header itemscope itemtype="http://schema.org/Person">
		<img class="logo" itemprop="image" src="{{ site.logo }}?s=250"
			srcset="{{ site.logo }}?s=500 2x"
			alt="Profile photo of {{ site.author.name }}">
		<h1 itemprop="name">
			<span itemprop="givenName">Gareth</span>
			<span itemprop="familyName">Flowers</span>
		</h1>
		<h2 itemprop="jobTitle">Developer</h2>
		<div>
			<a href="{{ site.url }}" itemprop="url">garethflowers.dev</a>
		</div>
		<nav>
			<a href="{{ site.social.links[0] }}">
				<img src="/images/github.svg" alt="GitHub"></a>
			<a href="{{ site.social.links[1] }}">
				<img src="/images/twitter.svg" alt="Twitter"></a>
		</nav>
	</header>
	{{ content }}
</body>

</html>
