---
layout: default
---

<section>
	{% for project in site.projects %}
	<article>
		<div>
			<a href="/{{ project.slug }}">
				<img src="/assets/{{ project.slug }}.svg"
					alt="{{ project.title }}">
			</a>
		</div>
		<h1>
			<a href="/{{ project.slug }}">
				{{ project.title }}
			</a>
		</h1>
		<div>
			{{ project.description }}
		</div>
	</article>
	{% endfor %}
</section>
