---
layout: default
---

<section>
	{% assign projects = site.projects | sort: "description" %}
	{% for project in projects %}
	<article>
		<div>
			<a href="/{{ project.slug }}">
				<img src="/assets/{{ project.slug }}.svg"
					alt="{{ project.title }}">
			</a>
		</div>
		<h1>
			<a href="/{{ project.slug }}">
				{{ project.title }}
			</a>
		</h1>
		<p>
			{{ project.description }}
		</p>
		<div>
			<a class="view-project" href="{{ project.slug }}">
				View Details
			</a>
		</div>
	</article>
	{% endfor %}
</section>
