---
layout: default
---

<section>
	{% for project in site.projects %}

	<article>

		<div>
			<a href="/{{ project.slug }}">
				<img src="/{{ project.slug }}/logo.svg"
					alt="{{ project.title }}">
			</a>
		</div>

		<h1>
			<a href="/{{ project.slug }}">
				{{ project.title }}
			</a>
		</h1>

		<div>{{ project.content }}</div>

	</article>

	{% endfor %}
</section>
