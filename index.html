---
layout: default
---

<div class="projects">
	{% assign repos = site.github.public_repositories | sort: 'stargazers_count' | reverse %}
	{% for repository in repos %}
	<article>
		<h3>
			<a href="{{ repository.name | relative_url }}">{{ repository.name }}</a>
		</h3>
		<p>{{ repository.description }}</p>
		<aside>
			<a href="{{ site.github.repository_url }}">
				<img alt="GitHub Repo stars" src="https://img.shields.io/github/stars/{{ repository.full_name }}?style=social">
			</a>
		</aside>
	</article>
	{% endfor %}
</div>
