---
layout: default
title: Projects
---

<section>

  <h1>Projects</h1>

  <div class="grid">
    {% for project in site.data.projects %}
    <div>
      <a href="/{{ project.project }}"><img src="/{{ project.project }}/logo.svg" alt="{{ project.name }}">
        <span>{{ project.project }}</span></a>
    </div>
    {% endfor %}
  </div>

</section>
